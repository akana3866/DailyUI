<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bolt Sign Up</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="left-section">
      <img src="Images/bolt.jpg" alt="Bolt Logo" class="logo">
      <div class="signup">
        <h1>Sign Up</h1>
        <h2>For faster and efficient checkouts</h2>
        <form action="/action_page.php">
          <label for="fname">Name*</label><br>
          <input type="text" id="fname" name="fname" placeholder="Enter your first and last name"><br><br>
          <label for="femail">Email*</label><br>
          <input type="text" id="femail" name="femail" placeholder="Enter your email"><br><br>
          <label for="fpassword">Password*</label><br>
          <input type="text" id="fpassword" name="fpassword" placeholder="Enter your password"><br><br>
          <button type="submit">Create account</button>
        </form>
    </div>
    </div>
    <div class="right-section">
      <img src="Images/checkout.png" alt="Checkout Image" class="checkout">
    </div>
  </div>
</body>

</html>
